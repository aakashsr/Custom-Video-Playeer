<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Video Player</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/progress.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="bg-image">

  </div>
  <!-- <img src='img/svg1new.svg' class='svg-bg svg-bg-1' />

  <img src='img/svg3new.svg' class='svg-bg svg-bg-3' /> -->
  <div class="player">
    <div class="stage-progress-container">
      <ul class="stage-progress-list">
        <li class="stage-progress-item stage-progress-step"><a href='#' class='stage-progress-link'>
            <img src='img/play-button (5).png' class='play' />
            <img src='img/empty (1).png' class='circle' />
          </a>
        </li>

        <li class="stage-progress-item stage-progress-item-divider">
        </li>

        <li class="stage-progress-item stage-progress-step"><a href='#' class='stage-progress-link'>
            <img src='img/play-button (5).png' class='play'>
            <img src='img/empty (1).png' class='circle' />
          </a>
        </li>

        <li class="stage-progress-item stage-progress-item-divider">
        </li>

        <li class="stage-progress-item stage-progress-step"><a href='#' class='stage-progress-link'>
            <img src='img/play-button (5).png' class='play'>
            <img src='img/empty (1).png' class='circle' />
          </a>
        </li>

        <li class="stage-progress-item stage-progress-item-divider">
        </li>

        <li class="stage-progress-item stage-progress-step"><a href='#' class='stage-progress-link'>
            <img src='img/play-button (5).png' class='play'>
            <img src='img/empty (1).png' class='circle' />
          </a>
        </li>

        <li class="stage-progress-item stage-progress-item-divider">
        </li>

        <li class="stage-progress-item stage-progress-step">
          <a href='#' class='stage-progress-link'>
            <img src='img/more (2).png' class='play'>
            <img src='img/empty (1).png' class='circle' />
          </a>
        </li>

        <li class="stage-progress-item stage-progress-item-divider">
        </li>

        <li class="stage-progress-item stage-progress-step"><a href='#' class='stage-progress-link'>
            <img src='img/play-button (5).png' class='play'>
            <img src='img/empty (1).png' class='circle' />
          </a>
        </li>

        <li class="stage-progress-item stage-progress-item-divider">
        </li>

        <li class="stage-progress-item stage-progress-step"><a href='#' class='stage-progress-link'>
            <img src='img/play-button (5).png' class='play'>
            <img src='img/empty (1).png' class='circle' />
          </a>
        </li>

        <li class="stage-progress-item stage-progress-item-divider">
        </li>

        <li class="stage-progress-item stage-progress-step"><a href='#' class='stage-progress-link'>
            <img src='img/play-button (5).png' class='play'>
            <img src='img/empty (1).png' class='circle' />
          </a>
        </li>

        <li class="stage-progress-item stage-progress-item-divider">
        </li>

        <li class="stage-progress-item stage-progress-step"><a href="#" class='stage-progress-link'>
            <img src='img/more (2).png' class='play'>
            <img src='img/empty (1).png' class='circle' />
          </a>
        </li>

        <li class="stage-progress-item stage-progress-item-divider">
        </li>

        <li class="stage-progress-item stage-progress-step"><a href="#" class='stage-progress-link'>
            <img src='img/play-button (5).png' class='play'>
            <img src='img/empty (1).png' class='circle' />
          </a>
        </li>

        <li class="stage-progress-item stage-progress-item-divider">
        </li>

        <li class="stage-progress-item stage-progress-step"><a href="#" class='stage-progress-link'>
            <img src='img/play-button (5).png' class='play'>
            <img src='img/empty (1).png' class='circle' />
          </a>
        </li>

        <li class="stage-progress-item stage-progress-item-divider">
        </li>

        <li class="stage-progress-item stage-progress-step"><a href="#" class='stage-progress-link'>
            <img src='img/play-button (5).png' class='play'>
            <img src='img/empty (1).png' class='circle' />
          </a>
        </li>

      </ul>
    </div>
    <div class="video-container">
      <video
        src="videos/DreamWorks Madagascar   Operation Flash, Splash & Crash Scene   Penguins of Madagascar   Kids Movies.mp4"
        poster="img/penguin10.jpg" id="video" class="screen"></video>

      <div class="controls">

        <div class="btn-play">
          <button class="btn" id="play">
            <ion-icon name="play" class="play"></ion-icon>
          </button>
        </div>

        <div class="timer">
          <span class="timestamp" id="timestamp">00:00</span>
        </div>

        <div class="progress">
          <div class="progress__filled"></div>
        </div>

        <div class="duration">
          <span class="total-timestamp" id='total-timestamp'></span>
        </div>

        <div class="rewind">

          <button class="rewind-button"><img src='img/rewind (1).png' data-skip='10' class='rewind-icon'
              width='22px'></button>
        </div>

        <div class="speed" id='speed'>
          <img src='img/dashboard (6).png' class='speed-icon' width='24px'>
          <div class="speed-controls">
            <ol>
              <li class="speed-level" dataSpeed='2'>
                <span class="speed-tooltip">2x</span>
              </li>
              <li class="speed-level" dataSpeed='1.75'>
                <span class="speed-tooltip">1.75x</span>
              </li>
              <li class="speed-level" dataSpeed='1.5'>
                <span class="speed-tooltip">1.5x</span>
              </li>
              <li class="speed-level" dataSpeed='1.25'>
                <span class="speed-tooltip">1.25x</span>
              </li>
              <li class="speed-level" dataSpeed='1.1'>
                <span class="speed-tooltip">1.1x</span>
              </li>
              <li class="speed-level" dataSpeed='1'>
                <span class="speed-tooltip">1x</span>
              </li>
              <li class="speed-level" dataSpeed='.75'>
                <span class="speed-tooltip">.75x</span>
              </li>
              <li class="speed-level" dataSpeed='.5'>
                <span class="speed-tooltip">.5x</span>
              </li>
            </ol>
          </div>
        </div>

        <div class="volume" id='volume'>
          <img src='img/speaker.png' class='volume-icon' width='24px'>
          <div class="volume-controls">
            <ol>
              <li class="volume-level" volumeSpeed='1'>

              </li>
              <li class="volume-level" volumeSpeed='.85'>

              </li>
              <li class="volume-level" volumeSpeed='.7'>

              </li>
              <li class="volume-level" volumeSpeed='.55'>

              </li>
              <li class="volume-level" volumeSpeed='.4'>

              </li>
              <li class="volume-level" volumeSpeed='.25'>

              </li>
              <li class=" volume-level" volumeSpeed='.1'>

              </li>
              <li class="volume-level" volumeSpeed='.05'>

              </li>
            </ol>
          </div>
        </div>

        <div class="fullscreen" id='fullscreen'>
          <button class="fullscreen-btn"><img src='img/fullscreen (5).png' class='fullscreen-icon'
              width='20px'></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
