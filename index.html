<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Video Player</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/progress.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="player">
    <video src="videos/Rise Up - Motivational Speech For Those With Ambition.mp4" id="video" class="screen"
      poster="img/poster.png"></video>

    <div class="controls">

      <div class="btn-play">
        <button class="btn" id="play">
          <ion-icon name="play"></ion-icon>
        </button>
      </div>
      <div class="btn-stop">
        <button class="btn" id="stop">
          <ion-icon name="stop"></ion-icon>

        </button>
      </div>

      <div class="input-progress">
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
      </div>
      <div class="timer">
        <span class="timestamp" id="timestamp">00:00</span>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script src="script.js"></script>
</body>

</html>
